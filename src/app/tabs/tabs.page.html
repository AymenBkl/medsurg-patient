<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{translateService.translate("HOME")}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4/categories">
      <ion-icon src="../../assets/imgs/capsules.svg"></ion-icon>
      <ion-label>{{translateService.translate("CATEGORIES")}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="callPrescription()" >
      <ion-icon src="../../assets/imgs/plus.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>{{translateService.translate("ORDERS")}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>{{translateService.translate("PROFILE")}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
