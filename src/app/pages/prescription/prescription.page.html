<app-header [page]="'Prescriptions'" [type]="'page'"></app-header>


<ion-content>

  <ion-grid>
    <ion-row *ngIf="currentUser">
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="card">
          <ion-item lines="none" class="profile-holder">
            <ion-avatar class="img">
              <img *ngIf="!currentUser || currentUser.imageUrl == ''" src="../../../assets/imgs/patient.svg">
              <img *ngIf="currentUser && currentUser.imageUrl != ''" [src]="currentUser.imageUrl">
            </ion-avatar>
            <div class="header">
            <ion-text class="name">
              {{currentUser.firstname}} {{currentUser.lastname}}
            </ion-text>
            <ion-text class="date">
              28/10/2024 13:00
            </ion-text>
          </div>
          </ion-item>
          <ion-item class="description" lines="none">
            <ion-text class="text">Medecin1,Medecin1Medecin1Medecin1Medecin1Medecin1Medecin1,Medecin1Medecin1Medecin1Medecin1Medecin1 </ion-text>
          </ion-item>
          <ion-item line="none" class="prescription-holder">
            <img src="../../../assets/imgs/doctor.png">
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="spin" *ngIf="!currentUser">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="currentUser">
    <ion-fab-button (click)="openAddPrescription()" >
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
