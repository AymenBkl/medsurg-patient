
<ion-content>

  <ion-grid>
    <ion-row *ngIf="currentUser && messages.length > 0">
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-card class="card" *ngFor="let message of messages">
          <ion-item lines="none" class="profile-holder">
            <ion-avatar class="img">
              <img *ngIf="!currentUser || currentUser.imageUrl == ''" src="../../../assets/imgs/pharmacy-user-img.png">
              <img *ngIf="currentUser && currentUser.imageUrl != ''" [src]="currentUser.imageUrl">
            </ion-avatar>
            <div class="header">
            <ion-text class="name">
              {{currentUser.firstname}} {{currentUser.lastname}}
            </ion-text>
            <ion-text class="date">
              
            </ion-text>
          </div>
          </ion-item>
          <ion-item class="description" lines="none">
            <ion-textarea class="text"  [value]="message.message" rows="5" [disabled]="true">
  
            </ion-textarea>
          </ion-item>
          
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="currentUser && messages.length == 0">
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="spin">
          <ion-label><ion-text class="name"> No Messages Found  </ion-text></ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="spin" *ngIf="!currentUser">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  
  </ion-content>
