<div class="name" *ngIf="products && type == 'home'">
  <ion-title class="title home-title">
    Prescriptions
  </ion-title>
  <ion-slides class="animate-item" [options]="sliderConfig">
    <ion-slide *ngFor="let pre of pre" (click)="openEditProduct(product)">
      <!-- For Real Products -->
      <ion-card  class="card no-padding">
        <img *ngIf="product.imageUrl != ''" [src]="product.imageUrl"  />
        <img *ngIf="product.imageUrl == ''" src="../../../assets/imgs/capsules.png"  /> 
        
      </ion-card>
      <div class="text-content">

        <h6 class="home">{{product.name}}</h6>
      </div>
      <!-- For Skeleton -->
      
    </ion-slide>
  </ion-slides>

</div>

<div class="name" *ngIf="!products && type == 'home'">
  <ion-title class="title">You don't have any prescriptions </ion-title>
</div>
