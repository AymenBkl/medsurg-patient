
<app-header [page]="'Add Prescription'" [type]="'modal'"></app-header>
<ion-content>

<ion-grid>
  <ion-row *ngIf="currentUser">
    <ion-col size="12" size-md="8" offset-md="2">
      <ion-card class="card">
        <ion-item lines="none" class="profile-holder">
          <ion-avatar class="img">
            <img *ngIf="!currentUser || currentUser.imageUrl == ''" src="../../../assets/imgs/patient.svg">
            <img *ngIf="currentUser && currentUser.imageUrl != ''" [src]="currentUser.imageUrl">
          </ion-avatar>
          <div class="header">
          <ion-text class="name">
            {{currentUser.firstname}} {{currentUser.lastname}}
          </ion-text>
            <ion-text class="date">
              {{prescription.date | date:'short'}}
          </ion-text>
        </div>
        </ion-item>
        <ion-item class="description" lines="none">
          <ion-textarea class="text" placeHolder="Med1,Med2,Med2....." [(ngModel)]="prescription.description">

          </ion-textarea>
        </ion-item>
        <ion-item line="none" class="prescription-holder">
          <div class="image-upload">
            <label for="file-input">
              <img *ngIf="!image || !image.url" [src]="prescription.imageUrl"/>
              <img *ngIf="image && image.url" [src]="image.url"/>
            </label>
          
            <input id="file-input" type="file" (change)="selectedImage($event)"/>
          </div>          
          
        </ion-item>
        <ion-item line="none" class="comment-holder">
          <div class="comment-holder">
            <h1>Comments</h1>
          </div>
        </ion-item>
        <ion-item lines="none" class="comment-holder" *ngFor="let comment of prescription.comments">
          <div class="comment-holder" >
            <ion-avatar class="img">
              <img *ngIf="!comment || comment.userImage == '' " src="../../../assets/imgs/pharmacy-user-img.png">
              <img *ngIf="comment && comment.userImage != ''" [src]="comment.userImage">
            </ion-avatar>
            <ion-text class="text"  class="add-comment">
              {{comment.comment}}
            </ion-text>
          </div>
        </ion-item>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-grid>

<div class="spin" *ngIf="!currentUser">
  <ion-spinner name="bubbles"></ion-spinner>
</div>

<ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="currentUser && prescription.description != ''">
  <ion-fab-button (click)="editPresciption()" >
    <ion-icon name="checkmark-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
